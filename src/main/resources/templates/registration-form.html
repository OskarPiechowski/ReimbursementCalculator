<!DOCTYPE html>
<html>
<head>
  <title>RegistrationForm</title>
</head>
<body>
<h1>Registration form</h1>
<form action="/registrations" method="POST">
  <label th:text="${organisationName.name}"></label>
  <br>
  <p th:text="${tripId}"></p>
  <input type="hidden" id="tripId" name="tripId" th:value="${tripId}">
  <label for="tripId">Trip:</label>
  <label th:text="${tripDtos.get(tripId.intValue()-1).name}"></label>
  <br><br>
  <label for="startDate">Start date:</label>
  <input type="date" id="startDate" name="startDate" required><br><br>

  <label for="startTime">Start hour:</label>
  <input type="time" id="startTime" name="startTime" required><br><br>

  <label for="endDate">End date:</label>
  <input type="date" id="endDate" name="endDate" required><br><br>

  <label for="endTime">End hour:</label>
  <input type="time" id="endTime" name="endTime" required><br><br>


  <input type="submit" value="registrant">
</form>
</body>
</html>
